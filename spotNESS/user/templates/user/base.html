<!doctype html>
<html>
<head>
<title>Spotness</title>
<meta charset="UTF-8">
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-pVJelSCJ58Og1XDc2E95RVYHZDPb9AVyXsI8NoVpB2xmtxoZKJePbMfE4mlXw7BJ" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/static/user/base.css">
</head>
<body>
  <nav class="navbar navbar-inverse sticky">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/spotness/">spotNESS.</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        {% if request.user.is_authenticated %}
        <li><a href="/user/{{ request.user.id }}">My map</a></li>
        <li class="active"><a href="/logout">Logout {{ request.user.username }}<span class="sr-only">(current)</span></a></li>
        {% else %}
        <li class="active"><a href="/login">Login <span class="sr-only">(current)</span></a></li>
        <li><a href="/registration/">REGISTER</a></li>
        {% endif %}
      </ul>
      <ul class="nav navbar-nav">
        {% if user.is_authenticated %}
        <li><a href="/add_point">ADD YOUR POINT</a></li>
        {% endif %}
      </ul>
    </div>
    </div>
  </nav>

  {% block content %}

  {% endblock %}
</body>
</html>
